<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects • Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style> body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; } </style>
  </head>
  <body class="bg-black text-white min-h-screen">
    <main class="max-w-5xl mx-auto px-6 py-10">
      <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-semibold">Projects Admin</h1>
        <div class="flex items-center gap-3">
          <a href="/" class="px-3 py-2 rounded-xl bg-white/10 border border-white/20">← Back</a>
          <a href="/logout" class="px-3 py-2 rounded-xl bg-white/10 border border-white/20">Logout</a>
        </div>
      </div>

      <form id="project-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white/5 border border-white/15 rounded-2xl p-4 mb-8">
        <input class="rounded-xl bg-white/10 border border-white/20 px-3 py-2" name="name" placeholder="Name" required />
        <input class="rounded-xl bg-white/10 border border-white/20 px-3 py-2" name="id" placeholder="ID (optional)" />
        <input class="rounded-xl bg-white/10 border border-white/20 px-3 py-2" name="repoUrl" placeholder="Repo URL" />
        <input class="rounded-xl bg-white/10 border border-white/20 px-3 py-2" name="websiteUrl" placeholder="Website URL" />
        <input class="rounded-xl bg-white/10 border border-white/20 px-3 py-2" name="tags" placeholder="Tags (comma or space separated)" />
        <select class="rounded-xl bg-white/10 border border-white/20 px-3 py-2" name="type">
          <option value="web">Web</option>
          <option value="lib">Library</option>
          <option value="tool">Tool</option>
          <option value="other">Other</option>
        </select>
        <select class="rounded-xl bg-white/10 border border-white/20 px-3 py-2" name="status">
          <option value="active">Active</option>
          <option value="archived">Archived</option>
        </select>
        <input class="rounded-xl bg-white/10 border border-white/20 px-3 py-2" name="image" placeholder="Image URL (optional)" />
        <textarea class="md:col-span-2 rounded-xl bg-white/10 border border-white/20 px-3 py-2" name="description" placeholder="Description"></textarea>
        <label class="flex items-center gap-2"><input type="checkbox" name="featured" class="accent-indigo-500" /> Featured</label>
        <button class="md:col-span-2 py-2.5 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-600">Add Project</button>
      </form>

      <div id="list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </main>

    <script>
      const listEl = document.getElementById('list');
      const form = document.getElementById('project-form');
      async function load() {
        const res = await fetch('/api/projects');
        const data = await res.json();
        listEl.innerHTML = data.map(p => `
          <div class="rounded-2xl border border-white/15 bg-white/5 p-4">
            <div class="flex items-start justify-between gap-3">
              <div>
                <div class="text-lg font-semibold">${p.name}</div>
                <div class="text-white/60 text-xs">${p.id}</div>
              </div>
              <div class="flex items-center gap-2">
                ${p.repoUrl ? `<a class="px-2 py-1 text-xs rounded bg-white/10" href="${p.repoUrl}" target="_blank">Repo</a>` : ''}
                ${p.websiteUrl ? `<a class="px-2 py-1 text-xs rounded bg-white/10" href="${p.websiteUrl}" target="_blank">Website</a>` : ''}
                <button data-id="${p.id}" class="delete px-2 py-1 text-xs rounded bg-red-500/70">Delete</button>
              </div>
            </div>
            <p class="text-white/80 mt-2 text-sm">${p.description || ''}</p>
            <div class="mt-2 text-xs text-white/60">${(p.tags||[]).join(', ')}</div>
          </div>
        `).join('');
        listEl.querySelectorAll('button.delete').forEach(btn => {
          btn.addEventListener('click', async () => {
            const id = btn.getAttribute('data-id');
            await fetch('/api/projects/' + encodeURIComponent(id), { method: 'DELETE' });
            load();
          });
        });
      }
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        const payload = Object.fromEntries(fd.entries());
        payload.featured = !!fd.get('featured');
        await fetch('/api/projects', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        form.reset();
        load();
      });
      load();
    </script>
  </body>
</html>
